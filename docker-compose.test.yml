services:
  postgres:
    environment:
      POSTGRES_DB: userdb_test

  app:
    build:
      context: .
      args:
        INSTALL_DEV: "true"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/userdb_test
    command: uv run pytest tests/ -v
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
