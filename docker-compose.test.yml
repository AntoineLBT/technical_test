services:
  postgres:
    environment:
      POSTGRES_DB: userdb_test
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      args:
        INSTALL_DEV: "true"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/userdb_test
    command: uv run pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml:/app/coverage.xml
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started

volumes:
  postgres_test_data:
