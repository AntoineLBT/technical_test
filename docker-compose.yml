services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d userdb"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "1025:1025"
      - "8025:8025"

  app:
    build: .
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/userdb
      MAILHOG_SMTP_HOST: mailhog
      MAILHOG_SMTP_PORT: "1025"
      MAILHOG_API_URL: http://mailhog:8025
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started

volumes:
  postgres_data:
